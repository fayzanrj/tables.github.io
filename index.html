<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        Tables for everyone
    </header>

    <div class="input-div">
        <div class="input">
            <Input type="text" id="input" placeholder="Enter the number"></Input><br>
            <Input type="text" id="input1" placeholder="Enter multpiles"></Input><br>
            <button onclick="calculate()">Enter</button>
        </div>
    </div>
    <div class="output-div">
        <div id="output" class="output">
            Answer will be displayed here
        </div>
    </div>
    <script>
        function calculate() {
            document.getElementById('output').innerHTML = null;
            let num = document.getElementById('input').value;
            num = Number.parseInt(num)
            let multiplier = document.getElementById('input1').value;
            multiplier = Number.parseInt(multiplier);

            if (num % 1 === 0 && multiplier % 1 === 0) {
                for (let i = 1; i <= multiplier; i++) {
                    document.getElementById('output').innerHTML += (num + " x " + i + " = " + (num * i) + "<br />");
                }
            } else {
                document.getElementById('output').innerHTML = "Inavlid Numbers";
            }

            document.getElementById('input').value = null;
            document.getElementById('input1').value = null;
            document.getElementById('input').focus();
        }
    </script>
</body>

</html>
